<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Calculyator</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td class="count" colspan="4" rowspan="2"></td>
			</tr>
		</thead>
		<tr><td></td></tr>
		<tbody>
			<tr>
				<td class="midl">MC</td>
				<td class="midl">M+</td>
				<td class="midl">รท</td>
				<td class="midl">X</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="simvol">7</td>
				<td class="simvol">8</td>
				<td class="simvol">9</td>
				<td class="simvol">-</td>
			</tr>
			<tr>
				<td class="simvol">4</td>
				<td class="simvol">5</td>
				<td class="simvol">6</td>
				<td class="simvol">+</td>
			</tr>
			<tr>
				<td class="simvol">1</td>
				<td class="simvol">2</td>
				<td class="simvol">3</td>
				<td class="simvol equal" rowspan="2">=</td>
			</tr>
			<tr>
				<td class="simvol" colspan="2">0</td>
				<td class="simvol">.</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
